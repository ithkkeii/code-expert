apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-next-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-next
  template:
    metadata:
      labels:
        app: client-next
    spec:
      containers:
        - name: client-next
          image: keiracle/client-next
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: client-next-srv
spec:
  selector:
    app: client-next
  ports:
    - name: client-next
      protocol: TCP
      port: 3000
      targetPort: 3000
