# ZooKeeper
zookeeper.connect=[list of ZooKeeper servers]

# Port
kafka.nodePort.enable=true


# Log configuration
num.partitions=8
default.replication.factor=3

# Other configurations
auto.create.topics.enable=false
min.insync.replicas=2

kafka:
	nodePort:
		enable: true
		host: localhost
		portOffset: 30000